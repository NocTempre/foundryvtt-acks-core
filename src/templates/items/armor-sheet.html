<form class="{{cssClass}}" autocomplete="off">
  <header class="sheet-header">
    <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}" />
    <div class="header-col">
      <h1 class="charname">
        <input name="name" type="text" value="{{item.name}}" placeholder="Name" />
      </h1>
    </div>
  </header>

  <nav class="sheet-tabs tabs" data-group="primary">
    <a class="item" data-tab="description">
      {{localize "ACKS.category.description"}}
    </a>
    <a class="item" data-tab="effects">
      {{localize "ACKS.category.effects"}}
    </a>
  </nav>

  <section class="sheet-body">
    <div class="tab" data-group="primary" data-tab="description">

    <div class="flexrow">
      <div class="stats">
        <div class="form-group">
          <label>{{localize 'ACKS.items.ArmorAAC'}}</label>
          <div class="form-fields">
            <input type="text" name="system.aac.value" value="{{system.aac.value}}" data-dtype="Number" />
          </div>
        </div>
        <div class="form-group">
          <label>{{localize 'ACKS.armor.type'}}</label>
          <div class="form-fields">
            <select name="system.type">
              {{selectOptions config.armor selected=system.type}}
            </select>
          </div>
        </div>
        <div class="form-group">
          <label>{{localize 'ACKS.equipment.slot'}}</label>
          <div class="form-fields">
            <select name="system.slot">
              {{selectOptions config.equipmentSlots selected=system.slot}}
            </select>
          </div>
        </div>
        <div class="form-group">
          <label>{{localize 'ACKS.items.Cost'}}</label>
          <div class="form-fields">
            <input type="text" name="system.cost" value="{{system.cost}}" data-dtype="Number" />
          </div>
        </div>
        <div class="form-group">
          <label>{{localize 'ACKS.items.Weight'}}</label>
          <div class="form-fields">
            <input type="text" name="system.weight6" value="{{system.weight6}}" data-dtype="Number" />
          </div>
        </div>
      </div>
      <div class="description">
        {{editor description target="system.description" button=true
        owner=owner editable=editable}}
      </div>
    </div>
    </div>
    <div class="tab" data-group="primary" data-tab="effects">
      {{> (acksPartial "items/partials/item-generic-effects-tab.html")}}
    </div>

  </section>
</form>
