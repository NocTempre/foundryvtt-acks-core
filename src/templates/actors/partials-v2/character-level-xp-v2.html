<div class="level-section">
  <div class="level-circle">
    <div class="level-wreath">
      <div class="level-label">Level</div>
      <input
        class="level-value"
        type="text"
        name="system.details.level"
        value="{{system.details.level}}"
        data-dtype="Number"
      />
    </div>
  </div>

  <div class="xp-next-level">
    <label>XP for Next Level</label>
    <input
      type="text"
      name="system.details.xp.max"
      value="{{system.details.xp.max}}"
      data-dtype="Number"
    />
  </div>

  <div class="surprise-section">
    <label>Surprise</label>
    <div class="surprise-diamonds">
      <div class="surprise-diamond">
        <label>Strike Points</label>
        <input type="text" name="system.surprise.strikePoints" value="{{system.surprise.strikePoints}}" data-dtype="Number" />
      </div>
      <div class="surprise-diamond">
        <label>Elude Surprise</label>
        <input type="text" name="system.surprise.eludeSurprise" value="{{system.surprise.eludeSurprise}}" data-dtype="Number" />
      </div>
    </div>
  </div>
</div>
