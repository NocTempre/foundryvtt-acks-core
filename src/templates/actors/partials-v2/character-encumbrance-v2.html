<div class="encumbrance-section">
  <h3 class="section-title">Encumbrance</h3>

  <table class="encumbrance-table">
    <thead>
      <tr>
        <th>Stone (ST)</th>
        <th>0+</th>
        <th>>5</th>
        <th>>7</th>
        <th>>10</th>
        <th>Units</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Combat</td>
        <td>40</td>
        <td>30</td>
        <td>20</td>
        <td>10</td>
        <td>Feet/Round</td>
      </tr>
      <tr>
        <td>Exploration</td>
        <td>120</td>
        <td>90</td>
        <td>60</td>
        <td>30</td>
        <td>Feet/Turn</td>
      </tr>
      <tr>
        <td>Expedition</td>
        <td>24</td>
        <td>18</td>
        <td>12</td>
        <td>6</td>
        <td>Miles/Day</td>
      </tr>
    </tbody>
  </table>

  <div class="current-encumbrance">
    <label>Stone (ST):</label>
    <input type="text" name="system.encumbrance.value" value="{{system.encumbrance.value}}" data-dtype="Number" />
  </div>
</div>
