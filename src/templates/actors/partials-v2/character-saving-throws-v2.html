<div class="saving-throws-section">
  <h3 class="section-title">Saving Throws</h3>

  <div class="saves-grid">
    <div class="save-row">
      <label>Death</label>
      <div class="save-circles">
        <div class="save-circle save-mod">
          <label>Mod.</label>
          <input type="text" name="system.saves.death.mod" value="{{system.saves.death.mod}}" data-dtype="Number" />
        </div>
        <div class="save-circle save-value">
          <a class="save-roll" data-save="death">
            {{system.saves.death.value}}
          </a>
        </div>
      </div>
    </div>

    <div class="save-row">
      <label>Implements</label>
      <div class="save-circles">
        <div class="save-circle save-mod">
          <label>Mod.</label>
          <input type="text" name="system.saves.wand.mod" value="{{system.saves.wand.mod}}" data-dtype="Number" />
        </div>
        <div class="save-circle save-value">
          <a class="save-roll" data-save="wand">
            {{system.saves.wand.value}}
          </a>
        </div>
      </div>
    </div>

    <div class="save-row">
      <label>Paralysis</label>
      <div class="save-circles">
        <div class="save-circle save-mod">
          <label>Mod.</label>
          <input type="text" name="system.saves.paralysis.mod" value="{{system.saves.paralysis.mod}}" data-dtype="Number" />
        </div>
        <div class="save-circle save-value">
          <a class="save-roll" data-save="paralysis">
            {{system.saves.paralysis.value}}
          </a>
        </div>
      </div>
    </div>

    <div class="save-row">
      <label>Blast</label>
      <div class="save-circles">
        <div class="save-circle save-mod">
          <label>Mod.</label>
          <input type="text" name="system.saves.breath.mod" value="{{system.saves.breath.mod}}" data-dtype="Number" />
        </div>
        <div class="save-circle save-value">
          <a class="save-roll" data-save="breath">
            {{system.saves.breath.value}}
          </a>
        </div>
      </div>
    </div>

    <div class="save-row">
      <label>Spells</label>
      <div class="save-circles">
        <div class="save-circle save-mod">
          <label>Mod.</label>
          <input type="text" name="system.saves.spell.mod" value="{{system.saves.spell.mod}}" data-dtype="Number" />

          <a class="save-roll" data-save="spell">
            {{system.saves.spell.value}}
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
