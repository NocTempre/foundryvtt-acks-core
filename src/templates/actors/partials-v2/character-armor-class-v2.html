<div class="armor-class-section">
  <h3 class="section-title">Armor Class</h3>

  <div class="armor-circles">
    <div class="ac-circle">
      <div class="ac-label">With Shield</div>
      <div class="ac-sub-label">Armor + Shield + Dex Bonus</div>
      <div class="ac-value">{{system.aac.value}}</div>
    </div>

    <div class="ac-circle">
      <div class="ac-label">No Shield</div>
      <div class="ac-sub-label">Armor + Dex Bonus</div>
      <div class="ac-value">{{system.aac.noShield}}</div>
    </div>

    <div class="ac-circle">
      <div class="ac-label">No Armor</div>
      <div class="ac-sub-label">Dex Bonus Only</div>
      <div class="ac-value">{{system.aac.naked}}</div>
    </div>
  </div>
</div>
