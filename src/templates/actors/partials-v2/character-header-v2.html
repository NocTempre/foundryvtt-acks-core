<header class="acks-v2-header">
  <div class="header-text">
    <span class="header-label">Adventurer Conqueror King System II</span>
    <span class="header-website">www.autarch.co</span>
    <span class="header-title">Character Sheet</span>
  </div>

  <div class="chronicles-header">
    <span class="chronicles-label">The Chronicles of</span>
    <input
      class="character-name"
      type="text"
      name="name"
      value="{{actor.name}}"
      placeholder="Character Name"
      data-dtype="String"
    />
    <span class="chronicles-of">of</span>
    <input
      class="birthplace"
      type="text"
      name="system.details.birthplace"
      value="{{system.details.birthplace}}"
      placeholder="Birthplace"
      data-dtype="String"
    />
    <span class="chronicles-comma">,</span>
    <input
      class="character-class"
      type="text"
      name="system.details.class"
      value="{{system.details.class}}"
      placeholder="Class"
      data-dtype="String"
    />
    <span class="chronicles-and">, and</span>
    <input
      class="character-title"
      type="text"
      name="system.details.title"
      value="{{system.details.title}}"
      placeholder="Title"
      data-dtype="String"
    />
  </div>
</header>
