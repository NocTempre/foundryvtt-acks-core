<div class="movement-section">
  <h3 class="section-title">Movement</h3>

  <div class="movement-row">
    <label>Exploration</label>
    <input type="text" name="system.movement.exploration" value="{{system.movement.exploration}}" data-dtype="String" />
    <span class="movement-unit">Feet/Turn</span>
  </div>

  <div class="movement-row">
    <label>Combat</label>
    <input type="text" name="system.movement.combat" value="{{system.movement.combat}}" data-dtype="String" />
    <span class="movement-unit">Feet/Round</span>
  </div>

  <div class="movement-row">
    <label>Charge/Run</label>
    <input type="text" name="system.movement.chargeRun" value="{{system.movement.chargeRun}}" data-dtype="String" />
    <span class="movement-unit">Feet/Round</span>
  </div>

  <div class="movement-row">
    <label>Expedition</label>
    <input type="text" name="system.movement.expedition" value="{{system.movement.expedition}}" data-dtype="String" />
    <span class="movement-unit">Miles/Day</span>
  </div>

  <div class="movement-row">
    <label>Stealth</label>
    <input type="text" name="system.movement.stealth" value="{{system.movement.stealth}}" data-dtype="String" />
    <span class="movement-unit">Feet/Round</span>
  </div>

  <div class="movement-row">
    <label>Swim</label>
    <input type="text" name="system.movement.swim" value="{{system.movement.swim}}" data-dtype="String" />
    <span class="movement-unit">Feet/Round</span>
  </div>
</div>
