<form autocomplete="off">
  <div class="form-group">
    <label for="spellcaster">{{localize "ACKS.Spellcaster"}}</label>
    <div class="form-fields">
      <input type="checkbox" name="system.spells.enabled" id="spellcaster" {{checked
          system.spells.enabled}} data-dtype="Boolean" />
    </div>
  </div>
  {{#if (eq this.type 'character')}}
  <div class="form-group">
    <label for="thiefskills">{{localize "ACKS.ShowThiefSkills"}}</label>
    <div class="form-fields">
      <input type="checkbox" name="system.thiefSkills.enabled" id="thiefskills" {{checked
          system.thiefSkills.enabled}} data-dtype="Boolean" />
    </div>
  </div>
  <div class="form-group">
    <label for="rebuking">{{localize "ACKS.ShowRebuking"}}</label>
    <div class="form-fields">
      <input type="checkbox" name="system.rebuking.enabled" id="rebuking" {{checked
          system.rebuking.enabled}} data-dtype="Boolean" />
    </div>
  </div>
  {{/if}}
  <div class="form-group">
    <label for="retainer">{{localize "ACKS.Hireling"}}</label>
    <div class="form-fields">
      <input type="checkbox" name="system.retainer.enabled" id="retainer" {{checked
          system.retainer.enabled}}  data-dtype="Boolean"/>
    </div>
  </div>
  {{#if (eq this.type 'character')}}
  <div class="form-group">
    <label for="classlock">{{localize "ACKS.details.classLockToggle"}}</label>
    <div class="form-fields">
      <input type="checkbox" name="system.details.classLock" id="classlock" {{checked system.details.classLock}}
        data-dtype="Boolean" />
    </div>
  </div>
  {{/if}}
  <div class="form-group">
    <label>{{localize "ACKS.InitiativeBonus"}}</label>
    <div class="form-fields">
      <input type="text" name="system.initiative.mod" id="initiative" value="{{system.initiative.mod}}"
        data-dtype="Number" />
    </div>
  </div>
  {{#if (eq this.type 'character')}}
  <div class="form-group">
    <label>{{localize "ACKS.details.experience.next"}}</label>
    <div class="form-fields">
      <input type="text" name="system.details.xp.next" id="experiencenext" value="{{system.details.xp.next}}"
        data-dtype="Number" {{#if system.details.classLock}}disabled{{/if}} />
    </div>
  </div>
  <div class="form-group">
    <label>{{localize "ACKS.details.experience.bonus"}} (%)</label>
    <div class="form-fields">
      <input type="text" name="system.details.xp.bonus" id="experience" value="{{system.details.xp.bonus}}" data-dtype="Number"/>
    </div>
  </div>
  <div class="form-group">
    <label>{{localize "ACKS.details.experience.share"}} (%)</label>
    <div class="form-fields">
      <input type="text" name="system.details.xp.share" id="experience-share" value="{{system.details.xp.share}}" data-dtype="Number"/>
    </div>
  </div>
  <div class="form-group">
    <label>{{localize "ACKS.MeleeBonus"}}</label>
    <div class="form-fields">
      <input type="text" name="system.thac0.mod.melee" id="melee" value="{{system.thac0.mod.melee}}" data-dtype="Number" />
    </div>
  </div>
  <div class="form-group">
    <label>{{localize "ACKS.MeleeDamageBonus"}}</label>
    <div class="form-fields">
      <input type="text" name="system.damage.mod.melee" id="meleedmg" value="{{system.damage.mod.melee}}"
        data-dtype="Number" {{#if system.details.classLock}}disabled{{/if}} />
    </div>
  </div>
  <div class="form-group">
    <label>{{localize "ACKS.MissileBonus"}}</label>
    <div class="form-fields">
      <input type="text" name="system.thac0.mod.missile" id="missile" value="{{system.thac0.mod.missile}}"
        data-dtype="Number" />
    </div>
  </div>
  <div class="form-group">
    <label>{{localize "ACKS.MissileDamageBonus"}}</label>
    <div class="form-fields">
      <input type="text" name="system.damage.mod.missile" id="missiledmg" value="{{system.damage.mod.missile}}"
        data-dtype="Number" {{#if system.details.classLock}}disabled{{/if}} />
    </div>
  </div>
  <div class="form-group">
    <label>{{localize "ACKS.ArmorClassBonus"}}</label>
    <div class="form-fields">
      <input type="text" name="system.aac.mod" id="aac" value="{{system.aac.mod}}" data-dtype="Number" />
    </div>
  </div>
  <div class="form-group">
    <label>{{localize "ACKS.SaveBonus"}}</label>
    <div class="form-fields">
      <input type="text" name="system.save.mod" id="save" value="{{system.save.mod}}"
        data-dtype="Number" />
    </div>
  </div>
  <div class="form-group">
    <label>{{localize "ACKS.EncumbranceStone"}}</label>
    <div class="form-fields">
      <input type="text" data-tooltip="Force a value for the max encumbrance" name="system.encumbrance.forcemax" id="encumbrance" value="{{system.encumbrance.forcemax}}"
        data-dtype="Number" {{#unless user.isGM}}disabled{{/unless}} />
    </div>
  </div>
  <div class="form-group">
    <label for="movementMod">{{localize "ACKS.movement.bonus"}}</label>
    <div class="form-fields">
      <input type="text" name="system.movement.mod" id="movementMod" value="{{system.movement.mod}}"
          data-dtype="Number" />
    </div>
  </div>
  <div class="form-group">
    <label for="movementAuto">{{localize "ACKS.Setting.MovementAuto"}}</label>
    <div class="form-fields">
      <input type="checkbox" name="system.config.movementAuto" id="movementAuto" {{checked
          system.config.movementAuto}}  data-dtype="Boolean" {{#unless user.isGM}}disabled{{/unless}} />
    </div>
  </div>
  {{/if}}
  <footer class="sheet-footer">
    <button type="submit">
      <i class="fas fa-save"></i>{{localize "Save Changes"}}
    </button>
  </footer>
</form>
